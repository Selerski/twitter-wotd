<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOTD Tweet Stream</title>
  </head>
  <body>
    <div id="feed">
      <h1>HI!</h1>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    fetch('https://urban-word-of-the-day.herokuapp.com/', {
      cors: 'no-cors',
    }).then((res) => console.log(res));
    var socket = io.connect('https://agile-castle-96552.herokuapp.com/');
    socket.on('tweet', ({ tweet }) => {
      console.log(tweet);
      var node = document.createElement('p');
      var textnode = document.createTextNode(`${tweet}`);
      node.appendChild(textnode);
      const bodyNode = document.getElementById('feed');
      bodyNode.appendChild(node);
      //   document.getElementById('#body').appendChild(node);
    });
  </script>
</html>
